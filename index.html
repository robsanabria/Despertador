<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despertador</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <audio id="alarm-sound" src="alarm.mp3" preload="auto"></audio>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <div id="alarm-clock">
        <h1>Alarma Despertador</h1>
        <div id="alarm-settings">
            <label for="alarm-hour">Hora:</label>
            <input type="number" id="alarm-hour" min="0" max="23">
            <label for="alarm-minute">Minutos:</label>
            <input type="number" id="alarm-minute" min="0" max="59">
            <button id="set-alarm-button">Configurar Alarma</button>
        </div>
        <div id="current-time"></div>
        <button id="toggle-alarm-button">Activar Alarma</button>
        <div id="alarm-status"></div>
    </div>
</body>

</html>
